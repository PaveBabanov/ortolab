<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вся страница в PDF</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<!-- МАКЕТ СОДЕРЖИМОГО -->
<h1>Тестируем сохранение PDF файла</h1>
<p>Это пример!</p>
<!-- ВСЮ СТРАНИЦУ В PDF -->

<style>
  .my_button {
      width: 90px;
      height: 90px;
  }
  </style>

<fieldset>
  <legend>Форма стопы (продольная арка)</legend>

  <div>
  
 
    <input type="radio" id="huey" name="drone" value="huey" checked />
  
    <label for="huey">Нормальная </label>
  </div>

  <div>
    <input type="radio" id="dewey" name="drone" value="dewey" />
    <label for="dewey">Низкая (плоская)</label>
  </div>
  <div>
    <input type="radio" id="dewey" name="drone" value="dewey" />
    <label for="dewey">Низкая (плоская)</label>
  </div>

  <label for="name">Введите вааши жалобы:</label>

  <input class="heighttext" type="text" id="name" name="name" required minlength="40" maxlength="800" height = "150"; size="100" />
  



</fieldset>
<script>
function toPDF () {
html2pdf()
.from(document.body)
.save();
}
</script> 
<button onclick="toPDF()"  class="my_button" >Сохранить данные в PDF</button>
</body>
</html>
